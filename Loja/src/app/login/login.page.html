<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Usu√°rio</ion-label>
    <ion-input type="text" name="usuario" id="usuario" [(ngModel)]="modelUs.usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" name="senha" id="senha" [(ngModel)]="modelUs.senha"></ion-input>
  </ion-item>

  <ion-label class="btnRedeSocial" (click)="efetuarlogin()">
    <ion-icon name="arrow-dropright-circle"></ion-icon>
    Logar
  </ion-label>

  <ion-label class="areaOu">
    OU
  </ion-label>


  <ion-label class="btnRedeSocial" (click)="logarfacebook()">
    <ion-icon name="logo-facebook">
    </ion-icon>
    Fazer login com facebook
  </ion-label>

  <ion-label class="btnRedeSocial" (click)="logargoogle()">
    <ion-icon name="logo-google">
    </ion-icon>
    Fazer login com o google
  </ion-label>

  <br>

  <ion-label class="btnRedeSocial" (click)="recuperarsenha()">
    <ion-icon name="refresh-circle"></ion-icon>
    Recuperar Senha
  </ion-label>

  <ion-label class="btnRedeSocial" (click)="cadastrar()">
    <ion-icon name="person-add"></ion-icon>
    Cadastrar
  </ion-label>

</ion-content>
